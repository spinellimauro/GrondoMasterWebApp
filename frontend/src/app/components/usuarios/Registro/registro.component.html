<div class="mainLogin">
  <mat-card class="sizeCard">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>Registro</mat-card-title>
      <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
    </mat-card-header>

    <form [formGroup]="usuario">
      <p></p>
      <mat-card-content class="noMarginButton">
        <div class="grid-y grid-margin-y">

          <mat-form-field class="marginsField">
            <input matInput placeholder="Nombre" formControlName="nombre">
            <mat-error *ngIf="usuario.get('nombre').hasError('required') && usuario.get('nombre').touched">
              {{Validaciones.Users.Nombre}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="marginsField">
            <input matInput placeholder="Apellido" formControlName="apellido">
            <mat-error *ngIf="usuario.get('apellido').hasError('required') && usuario.get('apellido').touched">
              {{Validaciones.Users.Apellido}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="marginsField">
            <input matInput placeholder="Email" formControlName="username">
            <mat-error
              *ngIf="(usuario.get('username').hasError('required') || usuario.get('username').hasError('email')) && (usuario.get('username').touched )">
              {{Validaciones.Users.Email}}
            </mat-error>
          </mat-form-field>

          <mat-form-field class="marginsField">
            <input matInput placeholder="Password" formControlName="password">
            <mat-error *ngIf="usuario.get('password').hasError('required') && usuario.get('password').touched">
              {{Validaciones.Users.Password}}
            </mat-error>
            <mat-error *ngIf="usuario.get('password').hasError('minlength') && usuario.get('password').touched">
              {{Validaciones.Users.PasswordMinLength}}
            </mat-error>
            <mat-error *ngIf="usuario.get('password').hasError('maxlength') && usuario.get('password').touched">
              {{Validaciones.Users.PasswordMaxLength}}
            </mat-error>
            <mat-error *ngIf="usuario.get('password').hasError('passwordPattern') && usuario.get('password').touched">
              {{Validaciones.Users.PasswordSpecific}}
            </mat-error>
            <mat-icon matSuffix matTooltipClass="allow-cr" matTooltip="{{Validaciones.ValidacionContrasenaNueva}}">help
            </mat-icon>
          </mat-form-field>

        </div>
      </mat-card-content>
      <mat-card-actions class="noMarginButton">
        <button mat-button [disabled]="usuario.invalid" type="button" color="primary"
          (click)="guardar()">{{Etiquetas.Registrarse}}</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
